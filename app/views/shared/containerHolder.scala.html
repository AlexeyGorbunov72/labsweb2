@(title: String)(css: Html)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>@title</title>

        @css
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/menubar.css")">
    </head>
    <body onunload="cleartids()">
        @nav()
        @content
        @footer()
    </body>
</html>
